name: simple_kana_recognizer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0

dev_dependencies:
  flutter_launcher_icons: "^0.9.2"
  flutter_test:
    sdk: flutter
  lint: ^1.6.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/points.json
  fonts:
    - family: Kanji Stroke Orders
      fonts:
        - asset: lib/assets/fonts/KanjiStrokeOrders_v4.004.ttf

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "lib/assets/icons/icon.png"